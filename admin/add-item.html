<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Add New Item</h1>
    <form id="add-item-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required><br>
        <label for="item-description">Description:</label>
        <textarea id="item-description" name="item-description" required></textarea><br>
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" name="item-price" required><br>
        <button type="submit">Add Item</button>
    </form>
    <a href="admin-dashboard.html">Back to Dashboard</a>
    <a href="logout.html">Logout</a>
</body>
</html>
